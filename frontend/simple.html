<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Analyzer</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 2rem;
        }
        .upload-area {
            background: white;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #9ca3af;
        }
        .upload-area.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .results {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bank Statement Analyzer</h1>
        <p>Upload your PDF bank statement to get detailed financial insights</p>
    </div>

    <div class="container">
        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div id="uploadContent">
                    <h3>Drop your PDF bank statement here</h3>
                    <p>or click to browse files</p>
                </div>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>

            <div class="form-group">
                <label for="password">PDF Password (if protected)</label>
                <input type="password" id="password" placeholder="Enter PDF password if required">
            </div>

            <div id="errorMessage" class="error hidden"></div>
            <div id="successMessage" class="success hidden"></div>

            <button type="submit" class="btn" id="submitBtn">Analyze Bank Statement</button>
        </form>

        <div id="results" class="results hidden">
            <h2>Analysis Results</h2>
            <pre id="resultsContent"></pre>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        
        let selectedFile = null;

        // Drag and drop functionality
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                selectedFile = files[0];
                updateUploadArea();
            } else {
                showError('Please upload a PDF file only.');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                updateUploadArea();
            } else {
                showError('Please upload a PDF file only.');
            }
        });

        function updateUploadArea() {
            const uploadContent = document.getElementById('uploadContent');
            uploadContent.innerHTML = `
                <h3>âœ“ ${selectedFile.name}</h3>
                <p>${(selectedFile.size / 1024 / 1024).toFixed(2)} MB</p>
            `;
            uploadArea.style.borderColor = '#10b981';
            uploadArea.style.backgroundColor = '#f0fdf4';
            hideMessages();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                showError('Please select a PDF file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            const password = document.getElementById('password').value;
            if (password) {
                formData.append('password', password);
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            hideMessages();

            try {
                const response = await fetch('http://localhost:8000/api/upload/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess('Bank statement analyzed successfully!');
                    resultsContent.textContent = JSON.stringify(data.extracted, null, 2);
                    results.classList.remove('hidden');
                }
            } catch (error) {
                showError('Failed to analyze bank statement. Please try again.');
                console.error('Upload error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Bank Statement';
            }
        });
    </script>
</body>
</html>
