schemaVersion: "1.0"
component:
  name: bank-statement-analyzer-api
  type: web-application
  description: "Bank Statement Analyzer API with AI-powered transaction extraction"
  icon: "https://wso2.cachefly.net/wso2/sites/all/2023-theme/images/choreo-logo.svg"
  keywords:
    - fastapi
    - bank-statement
    - ai
    - pdf
  category: "api"
  version: "1.0.0"
  
container:
  image: 
    dockerfile: ./Dockerfile
    context: .
    
  ports:
    - containerPort: 8080
      protocol: TCP
      
  healthcheck:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

endpoints:
  - name: api
    port: 8080
    type: REST
    path: /
    visibility: Public
    
environment:
  - name: ENVIRONMENT
    value: "production"
